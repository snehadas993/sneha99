<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
	<link rel="stylesheet" href="olbase/ol.css" type="text/css">
	<script src="olbase/ol.js" type="text/javascript"></script>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <div class="content-block-title">List View Accordion</div>
			<div class="list-block accordion-list">
			  <ul>
				<li class="accordion-item"><a href="#" class="item-content item-link">
					<div class="item-inner">
					  <div class="item-title">Item 1</div>
					</div></a>
				  <div class="accordion-item-content">
					<div class="content-block">
					  <p>Item 1 content. Lorem ipsum dolor sit amet...</p>
					</div>
				  </div>
				</li>
				<li class="accordion-item"><a href="#" class="item-content item-link">
					<div class="item-inner">
					  <div class="item-title">Item 2</div>
					</div></a>
				  <div class="accordion-item-content">
					<div class="content-block">
					  <p>Item 2 content. Lorem ipsum dolor sit amet...</p>
					</div>
				  </div>
				</li>
			  </ul>
			</div>
		</div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">SNEHA</div>
            <div class="right">
			<img src="image/me.jpg" style="height:50px"/>
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block-title">
			    <form class="form-inline">
				  <label>Geometry type &nbsp;</label>
				  <select id="type">
					<option value="Point">Point</option>
					<option value="LineString">LineString</option>
					<option value="Polygon">Polygon</option>
					<option value="Circle">Circle</option>
					<option value="Square">Square</option>
					<option value="Box">Box</option>
					<option value="None">None</option>
				  </select>
				</form>
			  </div>
              <div class="content-block">
                <div class="content-block-inner">
                 <div id="map" class="map" style="height:150px"></div>
				<script src="oljs/mapjs.js" type="text/javascript"></script>
                </div>
              </div>
              <div class="content-block-title">What about simple navigation?</div>
              <div class="list-block">
                <ul>
                  <li><a href="about.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner"> 
                          <div class="item-title">About</div>
                        </div>
                      </div></a></li>
                  <li><a href="services.html" class="item-link">
                      <div class="item-content"> 
                        <div class="item-inner">
                          <div class="item-title">Services</div>
                        </div>
                      </div></a></li>
                  <li><a href="form.html" class="item-link">
                      <div class="item-content"> 
                        <div class="item-inner">
                          <div class="item-title">Form</div>
                        </div>
                      </div></a></li>
                </ul>
              </div>
              <div class="content-block-title">Side panels</div>
              <div class="content-block">
                <div class="row">
                  <div class="col-50"><a href="#" data-panel="left" class="button open-panel">Left Panel</a></div>
                  <div class="col-50"><a href="#" data-panel="right" class="button open-panel">Right Panel</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
          <div class="toolbar-inner"><a href="#" class="link">Link 1</a><a href="#" class="link">Link 2</a></div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
